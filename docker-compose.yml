volumes:
  database:
    driver: local

  php-sessions:
    driver: local

services:
  site:
    build: ./asainovacoes.com.br
    ports:
      - 80:80
    volumes:
      - ./asainovacoes.com.br:/var/www/html
      - php-sessions:/var/www/html/sessions
    depends_on:
      - database

  database:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: 'ecbane44_siteecba'
      MYSQL_USER: asainovacoes
      MYSQL_PASSWORD: 'Sistema@ASA01'
    ports:
      - 3306:3306
    volumes:
      - database:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
    ports:
      - 8081:80
